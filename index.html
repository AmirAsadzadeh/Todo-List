<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <div class="tools">
        <div class="ham-menu"><i class="fas fa-bars"></i></div>
        <div class="dashboard">
          <i class="fas fa-columns"> </i><span> Dashboard</span>
        </div>
        <div class="collections">
          <i class="fas fa-folder"> </i><span> Collections</span>
        </div>
      </div>
      <div class="profile">
        <div class="plus"><i class="fas fa-plus"></i></div>
        <div class="search"><i class="fas fa-search"></i></div>
        <div class="ring"><i class="far fa-bell"></i></div>
        <div class="picture">
          <img src="pic/2bf1ff102e2ccc9da4adf78cfa1d6005-917x1024.jpg" alt="" />
        </div>
      </div>
    </header>
    <div class="main-layout">
      <aside>
        <h4>collections</h4>
        <div class="collections">
          <input type="radio" id="school" name="collections" checked />
          <label for="school" class="aside-label"
            ><i class="fas fa-book-open"></i><span> School </span></label
          >
          <input type="radio" id="personal" name="collections" />
          <label for="personal" class="aside-label"
            ><i class="fas fa-user-alt"></i><span> Personal </span></label
          >
          <input type="radio" id="design" name="collections" />
          <label for="design" class="aside-label"
            ><i class="fas fa-paint-brush"></i><span> Design </span></label
          >
        </div>
      </aside>

      <article>
        <div class="container">
          <div class="title">
            <div class="back-btn"><i class="fas fa-chevron-left"></i></div>
            <h3>School</h3>
            <div class="more-btn"><i class="fas fa-ellipsis-h"></i></div>
          </div>
          <div class="add-task">
            <button class="add-btn"><i class="fas fa-plus"></i></button>
            <input type="text" name="" id="" placeholder="Add a Task" />
          </div>
          <div class="tasks">
            <div class="tasks-list">
              <h5>Tasks - <span>0</span></h5>
              <div class="task">
                <input type="checkbox" id="uncompleted" />

                <p for="uncompleted" class="task-label">Testing content</p>
              </div>
            </div>
            <div class="completed-tasks-list">
              <h5>Copmpleted - <span>0</span></h5>
              <div class="task">
                <input type="checkbox" id="completed" value="hi" checked />
                <p for="completed" class="task-label">Testing content</p>
              </div>
            </div>
          </div>
          <div class="completed"></div>
        </div>
      </article>
    </div>
    <script src="index.js"></script>
  </body>
</html>
